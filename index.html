<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Calculator</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
   
   <div class="body">
      <div class="name">
        <table>
            <tr>
                <th>Калькулятор</th>
            </tr>
        </table>
       </div>
    <div class="btndispbox">
        <form id="myForm" action="">
        
        <table>
                <tr>
                    <td>
                        <div class="outputWindow">
                            <p id="outputA"></p> <p></p> <p></p>          <!--ВРЕМЕННЫЙ ВЫВОД-->
                        <!-- <input type="text" id="name"> -->
                        </div>
                    </td>
                    <td><button class="rightBtn" type="submit" value="Del">C</button></td>
                </tr>
            </table> 

            <div class="btngray btnblock">
            <table>  
                <tr>
                    <td><button name="sev" id="buttonSeven" class="numberBtn" type="submit" value="7">7</button></td>
                    <td><button id="buttonEight" class="numberBtn" type="submit" value="8">8</button></td>
                    <td><button class="numberBtn" type="submit" value="9">9</button></td>
                    <td><button class="numberBtn" type="submit" value="-">-</button></td>
                </tr>

                <tr>
                    <td><button class="numberBtn" type="submit" value="4">4</button></td>
                    <td><button class="numberBtn" type="submit" value="5">5</button></td>
                    <td><button class="numberBtn" type="submit" value="6">6</button></td>
                    <td><button class="numberBtn" type="submit" value="*">x</button></td>
                </tr>

                <tr>
                    <td><button class="numberBtn" type="submit" value="1">1</button></td>
                    <td><button class="numberBtn" type="submit" value="2">2</button></td>
                    <td><button class="numberBtn" type="submit" value="3">3</button></td>
                    <td><button class="numberBtn" type="submit" value="+">+</button></td>
                </tr>

                <tr>
                    <td><button class="numberBtn" type="submit" value="0">0</button></td>
                    <td><button class="numberBtn" type="submit" value=",">,</button></td>
                    <td><button class="numberBtn" type="submit" value="/">/</button></td>
                    <td><button class="numberBtn" type="submit" value="=">=</button></td>
                </tr>
        </table> 
        </form>
    </div>
   </div> 
    <script src="script.js"></script>
</body>
</html>
